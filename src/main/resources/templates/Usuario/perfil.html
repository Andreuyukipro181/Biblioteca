<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h3>Mi perfil</h3>

    <div th:if="${param.ok}" class="alert alert-success">
        Datos actualizados.
    </div>

    <form th:action="@{/perfil/guardar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" th:field="*{username}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" th:field="*{email}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input type="text" th:field="*{nombreCompleto}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" th:field="*{direccion}" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Guardar cambios</button>
        <a th:href="@{/catalogo/listado}" class="btn btn-secondary">Volver</a>
    </form>
</div>
</body>
</html>
