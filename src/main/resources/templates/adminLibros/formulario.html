<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h3 th:text="${libro.id == null} ? 'Nuevo libro' : 'Editar libro'">Libro</h3>

    <form th:action="@{/admin/libros/guardar}" th:object="${libro}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" th:field="*{titulo}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <input type="text" th:field="*{tipo}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" th:field="*{stock}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">URL imagen</label>
            <input type="text" th:field="*{urlImagenLibro}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Autor</label>
            <select th:field="*{autor}" class="form-select">
                <option th:each="a : ${autores}" th:value="${a}" th:text="${a.nombre}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Género</label>
            <select th:field="*{genero}" class="form-select">
                <option th:each="g : ${generos}" th:value="${g}" th:text="${g.nombre}"></option>
            </select>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{activo}" id="activo">
            <label class="form-check-label" for="activo">Activo</label>
        </div>
        <button class="btn btn-success" type="submit">Guardar</button>
        <a th:href="@{/admin/libros/listado}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
