<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrar libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h3>Libros (Administración)</h3>
    <a th:href="@{/admin/libros/nuevo}" class="btn btn-primary mb-3">Nuevo libro</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Género</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Activo</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l : ${libros}">
            <td th:text="${l.id}">1</td>
            <td th:text="${l.titulo}">Título</td>
            <td th:text="${l.autor != null ? l.autor.nombre : 'N/A'}">Autor</td>
            <td th:text="${l.genero != null ? l.genero.nombre : 'N/A'}">Género</td>
            <td th:text="${l.precio}">0</td>
            <td th:text="${l.stock}">0</td>
            <td th:text="${l.activo}">true</td>
            <td>
                <a th:href="@{'/admin/libros/editar/' + ${l.id}}" class="btn btn-sm btn-warning">Editar</a>
                <form th:action="@{/admin/libros/eliminar}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${l.id}">
                    <button class="btn btn-sm btn-danger" type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
