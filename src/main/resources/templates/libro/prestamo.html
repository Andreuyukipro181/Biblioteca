        <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Préstamo de Libros</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <!-- Header -->
    <header class="bg-success text-white text-center py-4">
        <h1>Biblioteca Online</h1>
        <p>Registro de Préstamos</p>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Préstamos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Usuarios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container my-5">
        <h2 class="mb-4">Realizar un Préstamo</h2>

        <div class="card shadow p-4">
            <form>

                <!-- Usuario -->
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Nombre del usuario" required>
                </div>

                <!-- Selección de libro -->
                <div class="mb-3">
                    <label for="libro" class="form-label">Libro a prestar</label>
                    <select class="form-select" id="libro" required>
                        <option value="" selected disabled>Seleccione un libro</option>
                        <option value="1">El Principito</option>
                        <option value="2">Cien Años de Soledad</option>
                        <option value="3">1984</option>
                        <option value="4">El Hobbit</option>
                    </select>
                </div>

                <!-- Fecha de préstamo -->
                <div class="mb-3">
                    <label for="fechaPrestamo" class="form-label">Fecha de préstamo</label>
                    <input type="date" class="form-control" id="fechaPrestamo" required>
                </div>

                <!-- Fecha de devolución -->
                <div class="mb-3">
                    <label for="fechaDevolucion" class="form-label">Fecha de devolución</label>
                    <input type="date" class="form-control" id="fechaDevolucion" required>
                </div>

                <!-- Botón -->
                <button type="submit" class="btn btn-success w-100">Registrar Préstamo</button>

            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Biblioteca Online — Sistema de Préstamos</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
    </body>
</html>
