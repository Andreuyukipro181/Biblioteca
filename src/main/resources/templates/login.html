<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3 class="text-center mb-4">Iniciar sesión</h3>

            <div th:if="${param.registrado}" class="alert alert-success">Registro exitoso, inicie sesión.</div>
            <div th:if="${param.logout}" class="alert alert-info">Sesión cerrada.</div>
            <div th:if="${param.reseteado}" class="alert alert-success">Contraseña actualizada.</div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Ingresar</button>
            </form>

            <div class="mt-3 text-center">
                <a th:href="@{/registro/nuevo}">Crear cuenta</a> |
                <a th:href="@{/recuperar}">¿Olvidó su contraseña?</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
