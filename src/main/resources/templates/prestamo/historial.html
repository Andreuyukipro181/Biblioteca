<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h3>Historial de préstamos</h3>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Libro</th>
            <th>F. préstamo</th>
            <th>F. devolución</th>
            <th>F. devolución real</th>
            <th>Estado</th>
            <th>Multa</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${prestamos}">
            <td th:text="${p.id}">1</td>
            <td th:text="${(p.items != null and !p.items.isEmpty()) ? p.items[0].libro.titulo : 'N/A'}">Libro</td>
            <td th:text="${#temporals.format(p.fechaPrestamo, 'dd/MM/yyyy')}">01/01/2025</td>
            <td th:text="${#temporals.format(p.fechaDevolucion, 'dd/MM/yyyy')}">10/01/2025</td>
            <td th:text="${p.fechaDevolucionReal != null ? #temporals.format(p.fechaDevolucionReal, 'dd/MM/yyyy') : '-'}">-</td>
            <td th:text="${p.estado}">VIGENTE</td>
            <td th:text="${p.multaCalculada}">0</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
