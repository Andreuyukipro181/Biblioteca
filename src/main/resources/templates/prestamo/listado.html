<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-success text-white text-center py-3">
    <h1>Préstamos de libros</h1>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/catalogo/listado}">Libros</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/prestamo/nuevo}">Préstamos</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">

    <h3>Nuevo préstamo</h3>

    <form th:action="@{/prestamo/guardar}" method="post" class="card p-3 mb-4">
        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Usuario</label>
                <select name="usuarioId" class="form-select" required>
                    <option value="" disabled selected>Seleccione un usuario</option>
                    <option th:each="u : ${usuarios}" th:value="${u.id}"
                            th:text="${u.username + ' - ' + u.email}"></option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Libro</label>
                <select name="libroId" class="form-select" required>
                    <option value="" disabled selected>Seleccione un libro</option>
                    <option th:each="l : ${libros}" th:value="${l.id}"
                            th:text="${l.titulo}"></option>
                </select>
            </div>
            <div class="col-md-2 mb-3">
                <label class="form-label">Fecha préstamo</label>
                <input type="date" name="fechaPrestamo" class="form-control" required>
            </div>
            <div class="col-md-2 mb-3">
                <label class="form-label">Fecha devolución</label>
                <input type="date" name="fechaDevolucion" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-3">
                <label class="form-label">Código descuento</label>
                <input type="text" name="descuento" class="form-control">
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Tipo entrega</label>
                <select name="tipoEntrega" class="form-select">
                    <option value="">Ninguno</option>
                    <option value="DOMICILIO">Domicilio</option>
                    <option value="RETIRO">Retiro en sitio</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Dirección entrega</label>
                <input type="text" name="direccionEntrega" class="form-control">
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Costo envío</label>
                <input type="number" step="0.01" name="costoEnvio" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Referencia entrega</label>
            <input type="text" name="referenciaEntrega" class="form-control">
        </div>

        <button class="btn btn-success" type="submit">Registrar préstamo</button>
    </form>

    <h3>Préstamos registrados</h3>

    <div th:if="${#lists.isEmpty(prestamos)}" class="alert alert-info">
        No hay préstamos registrados.
    </div>

    <table class="table table-striped" th:if="${!#lists.isEmpty(prestamos)}">
        <thead>
        <tr>
            <th>#</th>
            <th>Usuario</th>
            <th>Libro</th>
            <th>F. préstamo</th>
            <th>F. devolución</th>
            <th>Estado</th>
            <th>Multa</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${prestamos}">
            <td th:text="${p.id}">1</td>
            <td th:text="${p.usuario != null ? p.usuario.username : 'N/A'}">Usuario</td>
            <td th:text="${(p.items != null and !p.items.isEmpty()) ? p.items[0].libro.titulo : 'N/A'}">Libro</td>
            <td th:text="${#temporals.format(p.fechaPrestamo, 'dd/MM/yyyy')}">01/01/2025</td>
            <td th:text="${#temporals.format(p.fechaDevolucion, 'dd/MM/yyyy')}">10/01/2025</td>
            <td th:text="${p.estado}">VIGENTE</td>
            <td th:text="${p.multaCalculada}">0</td>
            <td>
                <form th:action="@{/prestamo/devolver}" method="post" class="d-inline">
                    <input type="hidden" name="prestamoId" th:value="${p.id}">
                    <input type="date" name="fechaDevolucionReal" class="form-control form-control-sm d-inline-block" style="width: 140px" required>
                    <button class="btn btn-sm btn-outline-danger mt-1" type="submit">Devolver</button>
                </form>

                <form th:action="@{/prestamo/renovar}" method="post" class="d-inline">
                    <input type="hidden" name="prestamoId" th:value="${p.id}">
                    <input type="date" name="nuevaFechaDevolucion" class="form-control form-control-sm d-inline-block" style="width: 140px" required>
                    <button class="btn btn-sm btn-outline-primary mt-1" type="submit">Renovar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
