<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Soporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h3>Contacto de soporte</h3>
    <div th:if="${param.ok}" class="alert alert-success">
        Ticket registrado. Pronto le contactaremos.
    </div>

    <form th:action="@{/soporte/enviar}" th:object="${ticket}" method="post">
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Asunto</label>
            <input type="text" th:field="*{asunto}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripci√≥n</label>
            <textarea th:field="*{descripcion}" rows="4" class="form-control" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
</div>
</body>
</html>
