<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tickets soporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h3>Tickets de soporte</h3>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Correo</th>
            <th>Asunto</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acci√≥n</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${tickets}">
            <td th:text="${t.id}">1</td>
            <td th:text="${t.email}">correo</td>
            <td th:text="${t.asunto}">asunto</td>
            <td th:text="${#temporals.format(t.fechaCreacion,'dd/MM/yyyy HH:mm')}">fecha</td>
            <td th:text="${t.estado}">ABIERTO</td>
            <td>
                <form th:action="@{/soporte/cerrar}" method="post" th:if="${t.estado != 'CERRADO'}">
                    <input type="hidden" name="id" th:value="${t.id}">
                    <button class="btn btn-sm btn-success" type="submit">Cerrar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
